<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #startBtn {
            display: block;
            margin: 0 auto;
        }
        #message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Your Balance: <span id="balance">100</span> $</p>
    <p id="message"></p> <!-- Message for feedback -->
    <button id="startBtn">Start Game</button>
    <p id="inputSection" style="display: none;">
        <label for="guessInput">Enter a number (1-5): </label>
        <input type="number" id="guessInput" min="1" max="5">
        <button id="guessBtn">Guess</button>
    </p>
    <script src="script.js"></script>
</body>
</html>
