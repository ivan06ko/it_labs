<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <form id="calcForm" class="calculator-grid">
            <input type="number" id="num1" placeholder="Число 1" class="input" required>
            <input type="number" id="num2" placeholder="Число 2" class="input" required>
            
            <select id="operation" class="operation-select">
                <option value="add">+</option>
                <option value="subtract">−</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            
            <button type="button" onclick="calculate()" class="button">=</button>
        </form>
        <p id="result" class="result">Результат: </p>
    </div>

    <!-- Підключення JavaScript-файлу -->
    <script src="script.js"></script>
</body>
</html>
