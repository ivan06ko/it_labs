<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokedex</h1>

    <div class="controls">
        <label for="typeFilter">Фільтр за типом:</label>
        <select id="typeFilter" onchange="filterByType()">
            <option value="">Всі типи</option>
        </select>
        
        <label for="searchInput">Пошук:</label>
        <input type="text" id="searchInput" placeholder="Введіть ім'я покемона" oninput="searchPokemon()">
    </div>

    <div id="pokemon-list" class="pokemon-grid"></div>

    <div class="pagination">
        <button class="pagination-btn" onclick="previousPage()">⟨ Попередня</button>
        <span id="pageNumber">1</span>
        <button class="pagination-btn" onclick="nextPage()">Наступна ⟩</button>
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="pokemonInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
